<form (ngSubmit)="onSubmit(addItemForm)" #addItemForm="ngForm">
    <label>Nimetus</label><br>
    <input type="text" ngModel name="title" placeholder="Toote nimetus" required><br>
    <label>Pilt</label><br>
    <input type="text" ngModel name="imgSrc" placeholder="Toote pilt" required><br>
    <label>Hind</label><br>
    <input type="number" ngModel name="price" placeholder="Toote hind" required><br>
    <label>Kategooria</label><br>
    <input type="text" ngModel name="category" placeholder="Toote kategooria" required><br>
    <button [disabled]="addItemForm.invalid" type="submit">Lisa ese</button>
</form>
